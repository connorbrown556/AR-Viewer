<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- AR.js library for AR functionality -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <!-- This is the custom marker that will trigger the AR experience -->
        <a-marker preset="custom" type="pattern" url="assets/my-marker.patt">
            <!-- 3D model that appears when the marker is detected -->
            <a-entity id="myModel" position="0 0 0" scale="0.5 0.5 0.5" gltf-model="#modelAsset" rotation="0 180 0">
            </a-entity>
        </a-marker>
    
        <!-- 3D model asset definition -->
        <a-assets>
            <a-asset-item id="modelAsset" src="assets/myModel.gltf"></a-asset-item>
        </a-assets>
    
        <!-- The camera in the AR scene -->
        <a-entity camera></a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
