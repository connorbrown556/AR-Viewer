<!doctype html>
<html lang="en">
<head>
    <title>AR Model Viewer</title>
    <meta charset="utf-8">
    <meta name="description" content="Model Viewer with AR">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet" />

    <!-- Import the model-viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>

<body>
    <!-- Single <model-viewer> element for both Android and iOS -->
    <model-viewer src="https://yourdomain.com/path/to/maldon-salt-2.glb" 
                  ios-src="https://yourdomain.com/path/to/maldon-salt-2.usdz" 
                  ar ar-modes="webxr scene-viewer quick-look" 
                  ar-scale="fixed" 
                  camera-controls 
                  touch-action="pan-y" 
                  alt="A 3D model of Maldon Salt" 
                  shadow-intensity="2" 
                  max-camera-orbit="auto 90deg auto">
        <button slot="ar-button" id="ar-button">View in your space</button>
        <div id="ar-prompt">
            <img src="ar_hand_prompt.png" alt="AR hand prompt">
        </div>
    </model-viewer>

    <!-- QR Code -->
    <div class="QR">
        <img src="frame (1).png" alt="Scan this QR code to view in AR" width="200px" height="200px">
    </div>
</body>
</html>
